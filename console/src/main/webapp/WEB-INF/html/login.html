<script>
    $(document).ready(function () {
        jQuery.validator.addMethod("stringCheck", function(value, element) {
            return this.optional(element)|| /^[a-zA-Z0-9\u4e00-\u9fa5-_]+$/.test(value);
        }, "只能包含中文、英文、数字、下划线等字符");

        jQuery.validator.addMethod("nameValidate", function(value, element) {
            return !(/^[1-9]\d*$/.test(value));
        }, "不能纯数字");

        Metronic.init();

        $('.login-form').validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },

            messages: {
                username: {
                    required: "用户名不能为空"
                },
                password: {
                    required: "密码不能为空"
                }
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                //$('.alert-danger', $('.login-form')).show();
            },

            highlight: function (element) { // hightlight error inputs
                $(element)
                        .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            success: function (label) {
                label.closest('.form-group').removeClass('has-error');
                label.remove();
            },

            errorPlacement: function (error, element) {
                error.insertAfter(element.closest('.form-control-solid'));
            },

            submitHandler: function (form) {

                ajaxSubmit();
                return false;
            }
        });


        $('.login-form input').keypress(function (e) {
            if (e.which == 13) {
                if ($('.login-form').validate().form()) {
                    //$('.login-form').submit(); //form validation success, call ajax form submit
                    ajaxSubmit();
                }
                return false;
            }
        });

    });

    function ajaxSubmit(){
        $.ajax({
            type: "POST",
            url: "$rc.contextPath/login.do",
            data: $('.login-form').serialize(),
            datatype: "json",
            async: false,
            success: function(msg){
                if(msg.code == 200){
                    location.href="$rc.contextPath/admin/user.do";
                }else{
                    $('.alert-danger').show().children("span").html(msg.error);
                }
                return false;
            }
        });
    }
</script>
